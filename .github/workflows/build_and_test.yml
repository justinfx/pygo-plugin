name: Build and test

# Run the jobs for pushes and pull requests targeting main branch.
on: 
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  # Job which sets up the dependencies and builds the project.
  build:
    strategy:
      matrix:
        os: [ubuntu-18.04]
        python-version: [3.8]
        go-version: [1.15.x]
    name: 'Build ${{ matrix.os }} <py=${{ matrix.python-version }}, go=${{ matrix.go-version }}>'
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - uses: actions/setup-go@v2
        with:
          go-version: ${{ matrix.go-version }}

      - name: "Install go dependencies"
        run: |
          go get golang.org/x/tools/cmd/goimports
          go get github.com/go-python/gopy@master

      - name: "Install pygo-plugin"
        run: |
          pip install -r requirements.txt
          python setup.py install

      - name: "Check install location"
        run: tree /opt/hostedtoolcache/Python/3.8.9/x64/lib/python3.8/site-packages/pygo_plugin
        
      - name: "Run Tests"
        run: |
          python setup.py develop
          python -m pytest ./tests
